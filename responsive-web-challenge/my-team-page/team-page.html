<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="team-page.css">

<body id="team" class="bg-secondary">
    <section class="team container text-primary">

            <div class="flow">
                <h2 class="uppercase ff-sans-cond fs-600" style="--font-weight: 600">Who we are</h2>
                <p class="ff-sans-cond content " style="--font-weight: 400; --flow-space: 1rem">We are a team of creatively diverse, driven and innovative individuals working from various locations around the world</p>
            </div>
        </header>
        <main class="gallery grid">
            <div class="">
                <img src="photo1.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Bill Mahoney</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">Product Owner</p>
            </div>
            <div>
                <img src="photo2.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Saba Cabrera</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">Art Director</p>
            </div>
            <div>
                <img src="photo3.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Shae Le</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">Tech Lead</p>
            </div>
            <div>
                <img src="photo4.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Skylah Lu</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">UX Designer</p>
            </div>
            <div>
                <img src="photo5.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Griff Richards</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">Developer</p>
            </div>
            <div>
                <img src="photo6.png" />
                <p class="name ff-sans-cond" style="--font-weight: 700">Stan John</p>
                <p class="job-title uppercase ff-sans-cond fs-200" style="--font-weight: 400">Developer</p>
            </div>
        </main>
    </section>
