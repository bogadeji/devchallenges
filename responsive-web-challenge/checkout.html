<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <section class="container">
        <h1>Checkout</h1>
        <div>
            <div>
                <form>
                    <h2>Contact Information</h2>

                    <label>E-mail</label>
                    <div>
                        <span class="material-icons">mail</span>
                        <input placeholder="Enter your email.." type="email">
                    </div>

                    <label>Phon</label>
                    <div>
                        <span class="material-icons">call</span>
                        <input placeholder="Enter your phone number.." type="number">
                    </div>

                    <h2>Shipping address</h2>

                    <label>Full name</label>
                    <div>
                        <span class="material-icons">person</span>
                        <input placeholder="Your Name.." type="email">
                    </div>
                    
                    <label>Address</label>
                    <div>
                        <span class="material-icons">home</span>
                        <input placeholder="Your address.." type="email">
                    </div>

                    <label>City</label>
                    <div>
                        <span class="material-icons">city</span>
                        <input placeholder="Your city.." type="email">
                    </div>

                    <div>
                        <label>Country</label>
                        <div>
                            <span class="material-icons">home</span>
                            <input placeholder="Your country.." type="email">
                        </div>

                        <label>Postal code</label>
                        <div>
                            <span class="material-icons">house</span>
                            <input placeholder="Your postal code.." type="email">
                        </div>
                    </div>

                    <input type="checkbox">
                    <label>Save this information for next time</label>
                    <button>Continue</button>
                </form>
            </div>
            <div>
                <table>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Shipping</td>
                            <td>$79</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>$79</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
