<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body class="container ff-sans-normal">
    <section class="owner flow">
        <img src="profilePhoto.png" alt="photographer's picture">
        <div>
            <h1 class="fs-500 text-dark">Rodney Cotton</h1>
            <p class="fs-200 text-accent1">Helsinski, Finland</p>
        </div>
        <div class="stats flex">
            <div class="flex stat1 text-primary">
                <p class="fs-400 text-dark">100</p>
                <p class="fs-200 text-accent2">Posts</p>
            </div>
            <div class="flex stat2 text-primary">
                <p class="fs-400 text-dark">2,232</p>
                <p class="fs-200 text-accent2">Followers</p>
            </div>
            <div class="flex stat3 text-primary">
                <p class="fs-400 text-dark">1,432</p>
                <p class="fs-200 text-accent2">Following</p>
            </div>
        </div>
    </section>
    <section class="gallery grid">
        <img class="image-one" src="photo1.png" alt="">
        <img class="image-two" src="photo2.png" alt="">
        <img class="image-three" src="photo3.png" alt="">
        <img class="image-four" src="photo_4.png" alt="">
        <img class="image-five" src="photo6.png" alt="">
        <img class="image-six" src="photo5.png" alt="">
    </section>
</body>
</html>
